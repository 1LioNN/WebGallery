<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>The Web Gallery</title>
    <link rel="icon" href="media/webgallerylogo.png" />
    <link href="styles/cols.css" rel="stylesheet" type="text/css" />
    <link href="styles/webgallery.css" rel="stylesheet" type="text/css" />
    <link href="styles/form.css" rel="stylesheet" type="text/css" />
    <link href="styles/comments.css" rel="stylesheet" type="text/css" />
    <link href="styles/images.css" rel="stylesheet" type="text/css" />
    <link href="styles/galleries.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="row row-reverse" id="welcome-page">
      <div class="col-6 col-sm-12">
        <div
          class="row webgallery-title webgallery-sm-title align-center no-border"
        >
          <img class="webgallery-logo" src="media/webgallerylogo.png" />
          <a class="credits" href="credits.html"> Credits </a>
        </div>
        <div class="title">Virtual Galleries at your Fingertips</div>
        <div class="sign-in-prompt">Start your own today.</div>
        <div class="row sign-in-buttons sign-in-buttons-sm align-vertical">
          <button class="btn btn-big" id="signup-form-btn">
            Create Account
          </button>
          <h4>- OR -</h4>
          <button class="btn btn-big btn-transparent" id="login-form-btn">
            Log In
          </button>
        </div>
      </div>
      <div class="col-6 col-sm-12 background-green">
        <div class="row welcome-splash">
          <img
            class="preview-phone-left preview-phone-left-sm"
            src="media/previewphone2.png"
          />
          <img class="preview-mac preview-mac-sm" src="media/previewmac.png" />
          <img
            class="preview-phone-right preview-phone-right-sm"
            src="media/previewphone.png"
          />
        </div>
      </div>
      <div class="row" id="auth-popup"></div>
    </div>
    <div class="row hidden" id="main-site">
      <div class="col-3 col-sm-12">
        <div class="row align-center webgallery-title webgallery-sm-title">
          <img class="webgallery-logo" src="media/webgallerylogo.png" />
          <h2>The Web Gallery</h2>
          <div class="credits">
            <a href="credits.html">Credits</a>
          </div>
        </div>

        <div class="row align-center" id="user-info"></div>

        <div class="row align-center align-vertical">
          <button class="btn btn-transparent hidden" id="create-post">
            <div class="row align-center align-vertical">
              <img class="btn-icon" src="media/plus-solid.svg" />
              Create a Post
            </div>
          </button>
        </div>
        <form class="complex-form upload" id="upload-image-form">
          <div class="form-title">Upload Your Image</div>
          <input
            type="text"
            id="image-title"
            class="form-element"
            placeholder="Image Title"
            name="title"
            maxlength="35"
            required
          />
          <input
            type="file"
            id="image-file"
            name="picture"
            class="form-element"
            required
          />
          <button type="submit" id="submit-image" class="btn">
            <div class="row align-center align-vertical">
              <img class="btn-icon" src="media/image-regular.svg" />
              Upload Image
            </div>
          </button>
        </form>
      </div>
      <div class="col-9 col-sm-12" id="galleries">
        <div class="row">
          <div
            class="col-12 col-sm-12 galleries-container galleries-container-sm"
          >
            <div class="row">
              <div class="title-small">Browse other Galleries!</div>
            </div>
            <div class="row gallery-content-container"></div>
            <div class="row gallery-pages">
              <div class="col-12 col-sm-12">
                <div
                  class="row align-center align-vertical gallery-pages hidden"
                  id="gallery-pages"
                >
                  <button
                    class="btn btn-transparent btn-gallery"
                    id="prev-gallery-page"
                  >
                    <img class="btn-icon" src="media/arrow-left-solid.svg" />
                  </button>
                  <div class="gallery-page-number">1</div>
                  <button
                    class="btn btn-transparent btn-gallery"
                    id="next-gallery-page"
                  >
                    <img class="btn-icon" src="media/arrow-right-solid.svg" />
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6 col-sm-12 hidden" id="images">
        <div class="row image-container">
          <div class="row image-header align-center">
            <h2 class="image-title"></h2>
            <div class="image-author"></div>
          </div>
          <div class="image-content-container image-content-container-sm">
            <div class="loading" id="loading-image"></div>
          </div>
          <div class="image-actions row"></div>
        </div>
      </div>
      <div class="col-3 col-sm-12 hidden" id="comments">
        <form class="complex-form" id="create-comment-form">
          <div class="form-title">Share your thoughts!</div>
          <textarea
            rows="4"
            id="comment-content"
            class="form-element"
            placeholder="Add Your Comment"
            maxlength="230"
            required
          ></textarea>
          <button type="submit" id="submit-comment" class="btn btn-transparent">
            Post Comment
          </button>
        </form>
        <div class="comments-container">
          <h3 class="comments-title">Check out what others are saying!</h3>
          <div
            class="comment-section comment-section-sm"
            id="comment-section"
          ></div>
          <div class="row pages align-center hidden" id="pages">
            <img
              class="page-btn prev-page-btn"
              id="prev-page"
              src="media/caret-left-solid.svg"
            />
            <div class="page-number" id="page-number">1</div>
            <img
              class="page-btn next-page-btn"
              id="next-page"
              src="media/caret-right-solid.svg"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="row align-center align-vertical">
      <div class="col-12 col-sm-12">
        <div class="loading" id="loading-page"></div>
      </div>
    </div>
  </body>
  <script src="js/api-service.js"></script>
  <script src="js/index.js"></script>
</html>
